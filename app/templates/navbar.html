{% extends 'base.html' %}
{% block navbar%}
<div class="container-fluid" style="background-color: blue;color: black;">
    <div class="row">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#" style="text-align: center;color: black;">One Minute Pitch</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            {% if current_user.is_authenticated %}
              <li class="nav-item" id="home">
            <a class="nav-link" href="/" style="color: black;">Home</a>
            </li>
            <li class="nav-item" id="profile">
                <a class="nav-link" href="{{url_for('main.profile',uname=current_user.username)}}" style="color: black;">Profile</a>
            </li>
            <li class="nav-item" id="sign-out">
                <a class="nav-link" href="{{url_for('auth.logout')}}" style="color: black;">Sign out</a>
            </li>
            {% else %}
            <li class="nav-item" id="home">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item" id="sign-in">
                <a class="nav-link" href="{{url_for('auth.login')}}"style="color: black;"> Login</a>
            </li>
            <li class="nav-item" id="sign-in">
                <a class="nav-link" href="{{url_for('auth.register')}}"style="color: black;">Sign up</a>
            </li>
            {%endif%}
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"style="color: black;">Search</button>
            </form>
          </div>
        </nav>
    </div>
</div>    
{% endblock %}
